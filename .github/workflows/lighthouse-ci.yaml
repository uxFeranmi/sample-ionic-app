name: Build project and run Lighthouse CI
on: [pull_request]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: npm install
        run: |
          npm install

      - name: Wait for Netlify build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Redirect rules - inspiring-wozniak-54afa7
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Lighthouse CI
        if: steps.wait-for-build.outputs.conclusion == 'success'
        run: |
          npm install -g @lhci/cli@0.3.x
          echo "URLs: $URL_1 $URL_2"
          echo "HOST: $HOST_NAME | SITE_NAME: ${{env.SITE_NAME}}"
          echo "--collect.url=$URL_2"
          lhci autorun --config=./lighthouserc.ci.js --collect.url=$URL_1 --collect.url=$URL_2 || echo "LHCI failed!"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          SITE_NAME: "inspiring-wozniak-54afa7"
          HOST_NAME: "https://deploy-preview-${{github.event.pull_request.number}}--${{env.SITE_NAME}}.netlify.app"
          URL_1: ${{env.HOST_NAME}}
          URL_2: ${{env.HOST_NAME}}/tabs/tab2

      - name: Netlify build not successful
        if: steps.wait-for-build.outputs.conclusion != 'success'
        run: |
          echo "Netlify build not successful ðŸ˜¢."
